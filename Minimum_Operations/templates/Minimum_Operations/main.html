<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>A Map of Information</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAwjXdrflAnmI81HQAJDgykj2f9od1z5lY"></script>
    <script src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script>
			function initialize() {
				var jsonparams = eval('{{countries_json|safe}}');
				alert("To see the title of a marker, hover over the marker but don't click.");
				var myLatlng = new google.maps.LatLng(37.39361,-122.099263)
				var mapOptions = {
					zoom: 3,
					center: myLatlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

				i = 0;
				var markers = [];
				for ( pos in jsonparams ) {
					i = i + 1;
					var row = jsonparams[pos];
					var newLatlng = new google.maps.LatLng(row[1], row[0]);
					var marker = new google.maps.Marker({
						position: newLatlng,
						map: map,
						title: row[2]
					});
					markers.push(marker);
				}
			}
    </script>
	</head>
	<body>
		<form action="/" method="get">
			Enter string 1: <input type="text" name="string_1"><br>
			Enter string 2: <input type="text" name="string_2"><br>
			<input type="submit" value="Submit">
		</form>
		{% if flag %}
			{% if res == -1 %}
				<b>Strings length dont match</b>
			{% elif res == -2 %}
				<b>Strings dont have the same number of characters</b>
			{% else %}
				<b>The minimum number of operations required is {{res}}</b>
			{% endif %}
		{% endif %}
	</body>
</html>
